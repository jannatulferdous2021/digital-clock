<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gloock&family=Kanit&family=Permanent+Marker&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="container d-flex  justify-content-evenly align-items-center">
            <div>
                <div class="text-center">
                    <h1>DIGITAL CLOCK</h1>
                </div>
                <div class="row d-flex justify-content-evenly align-items-center">
                    <div class="col-md-3">
                        <h1 id="hour">00</h1>
                        <h4>HOUR</h4>
                    </div>
                    <div class="col-md-3">
                        <h1 id="min">00</h1>
                        <h4>MENUTE</h4>
                    </div>
                    <div class="col-md-3">
                        <h1 id="sec">00</h1>
                        <h4>SECOND</h4>
                    </div>
                    <!-- <div class="col-md-3">
                        <span id="ampm">AM</span>
                    </div> -->
                </div>
            </div>
        </div>
    
    </section>
    




    <script>
                var hour = document.getElementById("hour")
        var min = document.getElementById("min")
        var sec = document.getElementById("sec")
        var ampmEl = document.getElementById("ampm")

        function updateTime(){
            let h =new Date().getHours()
            let m = new Date().getMinutes()
            let s = new Date().getSeconds()
            let ampm = "PM"
            if(h > 12){
                h = h - 12
                ampm = "AM"
            }
            hour.innerText = h;
            min.innerText = m;
            sec.innerText = s;
            ampmEl, (innerText= ampm); 
            setTimeout(() =>{
                updateTime();
            }, 1000)
        }

        updateTime()
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
</body>
</html>
